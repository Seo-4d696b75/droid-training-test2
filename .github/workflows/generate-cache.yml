name: Generate cache

# デフォルトブランチやマージ先ブランチでgradleとgemのキャッシュを作成(プルリクエストの新規作成時にこのキャッシュが適用される)

on:
  push:
    branches:
      - 'main'
      - '**/develop'

jobs:
  generate:
    name: Generate cache
    runs-on: ubuntu-20.04
    env:
      # Gemfileの場所がプロジェクトルート以外の場合
      BUNDLE_GEMFILE: ${{ github.workspace }}/.github/workflows/Gemfile
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Restore gradle cache
        id: gradle-cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/*.gradle.kts') }}
      - name: Download dependencies
        if: steps.gradle-cache.outputs.cache-hit != 'true'
        run: ./gradlew androidDependencies
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

name: Check pull request

on: pull_request

jobs:
  check:
    name: Check pull request
    runs-on: ubuntu-18.04
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Restore gradle cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/*.gradle.kts') }}
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Get gem directory path
        id: gem-dir
        run: echo "dir=$(gem environment gemdir)" >> $GITHUB_OUTPUT
      - name: Restore gem cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.gem-dir.outputs.dir }}
          key: ${{ runner.os }}-gem-${{ hashFiles('.github/workflows/Gemfile') }}
      - name: Run ktlint
        run: ./gradlew ktlintCheck
      - name: Run Android Lint
        run: ./gradlew lintRelease
      - name: Run Unit Test
        run: ./gradlew testDebugUnitTest --stacktrace
      - name: Set up and run Danger
        if: success() || failure() # Do nothing if canceled
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JOB_STATUS: ${{ job.status }}
        run: |
          bundle install --gemfile=.github/workflows/Gemfile
          danger --remove-previous-comments --fail-on-errors=true
